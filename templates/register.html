{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group p-2">
            <input type="text" autofocus class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group p-2">
            <input type="password" autofocus class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group p-2">
            <input type="password" autofocus class="form-control" name="pw_confirmation" placeholder="Type password again">
        </div>
        <button class="btn btn-primary mt-2" type="submit">Register</button>
    </form>
{% endblock %}
