{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group p-2">
            <input type="text" autofocus class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group p-2">
            <input type="password" autofocus class="form-control" name="password" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-2" type="submit">Log In</button>
    </form>
{% endblock %}
