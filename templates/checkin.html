

        <form action="/checkin" method="post" class="needs-validation mb-4" novalidate>

            <div class="form-group row mb-2">
                <div class="col-md-6 offset-md-3">
                    <input class="week-picker form-control" type="text" id="week-picker" name="week_starting" placeholder="Select week for check in">
                </div>

            </div>

            <div class="mb-2"><label><b>Week : </b></label> <span id="startDate"></span> - <span id="endDate"></span></div>
            {% for user_goal in user_goals %}

            <div class="form-group row mb-2 align-items-center">
                <label for="inputEmail3" class="col-md-3 offset-md-3 col-form-label text-left">{{ user_goal.name }}</label>
                <div class="col-md-3">
                  <input type="number" class="form-control align-middle" name="{{ user_goal.name }}" id="{{ user_goal.name }}" placeholder="Times done this week" required>
                    <div class="invalid-feedback">
                        Please enter a numeric value.
                    </div>
                </div>
            </div>

            {% endfor %}

            <div class="form-group row mt-4">
                <div class="col">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
